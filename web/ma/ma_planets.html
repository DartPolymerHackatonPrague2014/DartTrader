<link rel="import" href="packages/paper_elements/paper_item.html">
<link rel="import" href="packages/core_elements/core_icon.html">    
    
<polymer-element name="ma-planets" attributes="planets player selectedPlanet">
  <template>
    <style>
      .too-far {
        color: #aaa;
      }  
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      } 
      .left {
        text-align: left;
      } 
      .selected {
        background: #fff;
      }
      td,th {
        padding: 0.3em;
      }     
    </style>  
    <table style="width: 100%">
      <tr>
        <th>#</th>
        <th>name</th>
        <th>distance</th>
        <th>tech level</th>
        <th>size</th>
        <th>fuel price</th>
      </tr>
    <tr template repeat="{{ planet in planets | enumerate }}" on-click="{{onPlanetClick}}" data-index="{{planet.index}}"
    data-fuel="{{player.fuel}}"
    class="{{player.fuel > planet.value.distance ? 'near' : 'too-far' }} {{selectedPlanet == planet.value ? 'selected' : ''}}">
          <td>{{planet.index + 1}}</td>
          <th class="left">{{planet.value.name}}</th>
          <td class="right">{{planet.value.distance}} parsecs</td>
          <td class="center">{{planet.value.level}}</td>
          <td class="center"> 
          <core-icon icon="check-circle-blank"
          style="width: {{planet.value.size * 10}}px; height: {{planet.value.size * 10}}px"
          ></core-icon></td>
          <td class="right">${{planet.value.fuelPrice}}</td>
    </tr>
    </table>
 </template>
  
  <script type="application/dart" src="ma_planets.dart"></script>
</polymer-element>
