    <link rel="import" href="packages/core_elements/core_drawer_panel.html">
    <link rel="import" href="packages/core_elements/core_header_panel.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_scaffold.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_menu.html">
    <link rel="import" href="packages/core_elements/core_item.html">
    <link rel="import" href="packages/core_elements/core_animated_pages.html">
    
    <link rel="import" href="packages/paper_elements/paper_input.html">
    <link rel="import" href="packages/paper_elements/paper_shadow.html">
    
    <link rel="import" href="ma_link.html">
    
<polymer-element name="ma-application" attributes="name">
  <template>
    <style>

    [content] {
      background-color: white;
    }
    
    #drawerPanel:not([narrow]) #menuButton {
      display: none;
    }
    #drawerPanel:not([narrow]) #menuMenuButton {
      display: none;
    }    
    
    #drawerPanel[narrow] #menuTitle {
      display: none;
    }
    #drawerPanel:not([narrow]) #menuMenuTitle {
      display: none;
    }
    #drawerPanel:not([narrow]) #title {
      display: none;
    }  
    #searchBox {
      font-size: 80%;
      width: 10em;
    }

    </style>
    
      <core-drawer-panel id="drawerPanel" responsiveWidth="1024px">
        <core-header-panel drawer >
        
          <core-toolbar >
            <div id="menuTitle" flex>{{name}}</div>
            <div id="menuMenuTitle" flex>Menu</div>
            <core-icon-button id="menuMenuButton" icon="close" on-tap="{{togglePanel}}"></core-icon-button>          
          </core-toolbar>
          
          <div content fit >
            <core-menu on-open-section="{{openSection}}" on-click="{{togglePanel}}">                        
                <content select="nav"></content> 
            </core-menu>
          </div>
                    
        </core-header-panel>     
         
        <core-header-panel main >
          <core-toolbar>
            <core-icon-button id="menuButton" icon="menu" on-tap="{{togglePanel}}"></core-icon-button>
            <div id="title">{{name}}</div>
            <div flex></div>
            <paper-input id="searchBox" label="Hledej smudlo ..."></paper-input>
            <core-icon-button icon="search" on-tap="{{toggleSearch}}"></core-icon-button>          
          </core-toolbar>
           
           <div content fit style="padding: 1em; border: 1px solid black">              
              <core-animated-pages id="mainContent" valueattr="id" transitions="cross-fade-all">
                <content></content>           
              </core-animated-pages>
           </div>  
        
        </core-header-panel>      
      
      </core-drawer-panel>

  </template>
  <script type="application/dart" src="ma_application.dart"></script>
</polymer-element>
