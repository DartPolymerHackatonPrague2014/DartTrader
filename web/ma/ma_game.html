<link rel="import" href="packages/paper_elements/paper_item.html">    
<link rel="import" href="ma_player.html">
<link rel="import" href="ma_planets.html">
<link rel="import" href="ma_planet_detail.html">
    
<polymer-element name="ma-game">
  <template>    
    <div layout vertical fit>
      
      <div layout horizontal flex>
    
        <div id="planets" flex style="padding: 1em; overflow: scroll;">
          <ma-planets 
            planets="{{sortedPlanets}}" 
            player="{{game.player}}"
            selectedPlanet="{{selectedPlanet}}" 
            on-select-planet="{{selectPlanet}}"></ma-planets> 
        </div>
    
        <div id="planet" style="width: 400px; padding: 1em;" layout vertical>
          <ma-planet-detail
            planet="{{selectedPlanet}}"
            player="{{game.player}}"
            on-warp="{{warp}}" flex></ma-planet-detail>
        </div>
    
      </div>
    
    <div id="player" style="padding: 1em;  background-color: #226; color: white;">
      <ma-player player="{{game.player}}"></ma-player>                
    </div>
    
    </div>
        
      
  </template>
  <script type="application/dart" src="ma_game.dart"></script>
</polymer-element>
